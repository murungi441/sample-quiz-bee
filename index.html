<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICALS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="container">
    <div class="screen active" id="start-screen">
        <h1>practical time!</h1>
        <p>test your skills in understanding</p>
        <button id="start-btn">Start Practical</button>
    </div>
    <div class="screen" id="practical-screen">
        <div class="practical-header">
            <h2 id="question-text">Question goes here</h2>
            <div class="practical-info">
                <p>
                    Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                </p>
                <p>
                    Score: <span id="score">0</span>
                </p>
            </div>
        </div>
        <div id="answers-container" class="answers-container">
            <!--answers buttons will be here from js -->
        </div>
        <div class="progress-bar">
            <div  id="progress" class="progress"></div>
        </div>
    </div>
    <div id="result-screen" class="screen">
        <h1>Practical results</h1>
        <div class="result-info">
            <p>you scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good Job!</div>
        </div>
        <button id="restart-btn">Restart Practical</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
